<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubén Blasco | Creative Visual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #00ff88;
            --border-radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); line-height: 1.7; overflow-x: hidden; }

        /* --- Navegación --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .nav-logo { font-weight: 700; letter-spacing: 3px; color: var(--accent-color); font-size: 1.1rem; }
        .nav-links a { margin-left: 25px; font-weight: 600; font-size: 0.85rem; color: var(--text-secondary); text-decoration: none; text-transform: uppercase; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent-color); }

        /* --- Hero --- */
        header {
            min-height: 60vh; display: flex; align-items: center; padding: 140px 20px 40px;
            background: radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.07), transparent);
        }
        .hero-text h1 { font-size: clamp(3.5rem, 12vw, 6rem); line-height: 0.9; text-transform: uppercase; letter-spacing: -2px; }
        .hero-text span { color: var(--accent-color); display: block; font-size: 0.25em; letter-spacing: 7px; margin-top: 15px; font-weight: 400; }

        /* --- Sección Bio --- */
        .bio-section { padding: 80px 0; background: var(--bg-secondary); }
        .bio-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 60px; align-items: center; max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .bio-image img { width: 100%; border-radius: var(--border-radius); border: 1px solid rgba(0,255,136,0.2); }
        .bio-text h2 { font-size: 2.5rem; color: var(--accent-color); margin-bottom: 20px; }

        /* --- CARRUSEL DE VIDEOS GIGANTE --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 100px 20px; }
        .section-title { font-size: 1.2rem; letter-spacing: 5px; margin-bottom: 50px; color: var(--accent-color); text-transform: uppercase; border-left: 3px solid var(--accent-color); padding-left: 20px; }
        
        .swiper { width: 100%; padding: 60px 0; }
        .swiper-slide { transition: all 0.5s ease; opacity: 0.3; transform: scale(0.85); }
        .swiper-slide-active { opacity: 1; transform: scale(1.1); z-index: 10; }

        .video-card { 
            position: relative; border-radius: var(--border-radius); overflow: hidden; 
            aspect-ratio: 16/9; background: #000; border: 1px solid rgba(255,255,255,0.1); 
            display: block; width: 100%; cursor: pointer;
        }
        .video-card img, .video-card video { width: 100%; height: 100%; object-fit: cover; }
        .play-overlay { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; color: var(--accent-color); font-size: 4rem; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        .swiper-button-next, .swiper-button-prev { color: var(--accent-color) !important; top: 50% !important; }

        /* --- Galería --- */
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .photo-item { border-radius: 12px; overflow: hidden; height: 350px; }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s; }
